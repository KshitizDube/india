<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function validate() {
      var name1 = document.getElementById("name").value;
      var phone1 = document.getElementById("phone").value;
      var email1 = document.getElementById("email").value;
      var message1 = document.getElementById("message").value;

      if (name1.length < 5) {
        alert("Please enter full name >= 5 characters");
        return false;
      }

      if (isNaN(phone1) || phone1.length != 10) {
        alert("Please enter a valid phone number! Should be 10 digits.");
        return false;
      }

      if (email1.indexOf("@") == -1 || email1.length < 6) {
        alert("Please enter a valid email");
        return false;
      }

      if (message1.length <= 5) {
        alert("Message should be atleast six charaters long");
        return false;
      }

      alert("Form Submitted Succesfully");
      return true;
    }
  </script>
  <style>
    nav ul li {
      list-style-type: none;
      display: inline-block;
      font-weight: bold;
      font-size: 25px;
      color: lightseagreen;
      padding: 20px;
    }

    nav ul li a {
      text-decoration: none;
      position: relative;
      margin: 20px;
    }

    nav a:hover {
      background-color: rgb(162, 255, 0);
    }

    nav a::before {
      content: '';
      display: block;
      height: 4px;
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      background-color: rgb(4, 0, 245);
      transition: width ease-in-out 200ms;
    }

    nav a:hover::before {
      width: 100%;
    }
